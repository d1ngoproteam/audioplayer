<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Аудиоплеер</title>
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
  <header>
	<div class="example">
      <div id="playerform">
        <div class="player">
          <div class="pl"></div>
          <div class="title"></div>
          <div class="artist"></div>
          <div class="cover"></div>
          <div class="controls">
            <div class="play"></div>
            <div class="pause"></div>
            <div class="rew" ></div>
            <div class="fwd" ></div>
          </div>
          <div class="volume"></div>
          <div class="tracker"></div>
        </div>
      </div>
      <ul class="playlist">
        <div id = 'list' ></div>
      </ul>
    </div>
  </header>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
