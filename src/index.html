<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Аудиоплеер</title>
  <link href="css/styles.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
  <script type="text/javascript" src="js/audioplayer.min.js"></script>
</head>
<body>
  <header>
	<div class="example">
      <div id="playerform">
        <div class="player">
          <div class="pl"></div>
          <div class="title"></div>
          <div class="artist"></div>
          <div class="cover"></div>
          <div class="controls">
            <div class="play"></div>
            <div class="pause"></div>
            <div class="rew" onclick = 'return post()'></div>
            <div class="fwd" onclick = 'return next()' ></div>
          </div>
          <div class="volume"></div>
          <div class="tracker"></div>
        </div>
      </div>
      <ul class="playlistt">
        <li><div id = 'list' ></div></li>
        <li><div class="playforlist"></div></li>
      </ul>
    </div>
  </header>
</body>
</html>
